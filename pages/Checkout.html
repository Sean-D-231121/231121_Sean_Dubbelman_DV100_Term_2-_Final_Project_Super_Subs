    <nav class="navbar navbar-expand-lg navbar-dark orange-bar">
      <a class="navbar-brand" href="../index.html"

      /></a>

        class="navbar-toggler"

        data-toggle="collapse"

        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />

          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search

        </form>

    <div class="container">
      <div class="col-12">
        <form class="form-background">
          <div class="mb-3">
            <label for="firstName" class="form-label">First name:</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First name"
            />
          </div>
          <div class="mb-3">
            <label for="surname" class="form-label"
              >Surname</label
            >
            <input
              type="text"
              class="form-control"
              id="surname"
              placeholder="Surname"
            />
          </div>
          <div class=" mb-3">
            <h1> Subway sandwich orders & other info</h1> 
          </div>
          <div class="mb-3">
            <label for="coupon" class="form-label"
              >Surname</label
            >
            <input
              type="text"
              class="form-control"
              id="coupon"
              placeholder="Enter Coupon Code"
            />
          </div>
          <button class="btn btn-primary order-button" type="submit">Send us your sub</button>
        </form>
      </div>
    </div>
    <div class="card foot">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="card-body">
              <img
                class="logo"
                src="../assets/logo.png"

          <div class="col-4">
            <div class="card-body">

                  alt="Instagram"
                  class="social"
              /></a>
              <a href="https://twitter.com/"

              /></a>
              <a href="https://www.youtube.com/"

              /></a>
